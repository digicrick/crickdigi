<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/login_style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="d-flex align-items-center mb-3">
            <a href="Details.html" class="mr-2">
                <i class="bi bi-arrow-return-left"></i>
            </a>
            <h2 class="title mb-0 ml-5">DIGI <span>CRICKET</span></h2>
        </div>
        <h3 class="login-title">Login</h3>
    
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your_Email@gmail.com" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="text-center mt-3">or</p>
        <div class="social-login">
            <a href="#" class="btn-custom btn-google">
                <i class="fab fa-google"></i> Sign up with Google
            </a>
        </div>
        <div class="social-login">
            <a href="#" class="btn-custom btn-facebook">
                <i class="fab fa-facebook-f"></i> Sign up with Facebook
            </a>
        </div>
        <p class="text-center mt-3">Don't have an account? <a href="#">Register</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
