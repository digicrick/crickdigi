<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.75rem;
            padding: 1rem;
        }
        .sub-heading {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }
        .card {
            padding: 1rem;
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card strong {
            color: #6c757d;
        }
        .button-container {
            text-align: right;
            margin-top: 1rem;
        }
        .btn-custom, .btn-custom-cancel {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom-cancel {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    <title>Event Card</title>
</head>
<body>
    <div class="col-md-12 col-lg-12 mb-3 bg-light slick-slide slick-active form-box" tabindex="-1" aria-hidden="false">
        <div>
            <div class="ds-p-2 ds-pb-0.5 ds-bg-fill-hsb-scorecell ds-text-compact-2xs ds-rounded-xl ds-h-[155px]" tabindex="-1" style="width:100%;display:inline-block">
                <div class="ds-text-compact-xxs">
                    <div class="ds-relative ds-w-[288px] card scorecard">
                        <a href=" " class="ds-no-tap-higlight">
                            <div class="">
                                <div class="ds-flex ds-flex-col ds-mb-2 ds-mt-1 ds-space-y-1">
                                    <div class="ci-team-score ds-flex ds-justify-between ds-items-center ds-text-typo">
                                        <div class="ds-flex ds-items-center ds-min-w-0 ds-mr-1" title="AUS"> 
                                            <h4 class="mx-3 mt-1 sub-heading">Trial Event 1</h4>
                                        </div>
                                        <div class="ds-text-compact-s ds-text-typo ds-text-right ds-whitespace-nowrap fadeIn-enter-done"> 
                                            <strong>Event Timings:</strong>
                                            <span class="ds-text-compact-xxs ds-mr-0.5">9:00 AM to 11:00 AM</span> 
                                        </div>
                                    </div>

                                    <div class="ci-team-score ds-flex ds-justify-between ds-items-center ds-text-typo">
                                        <div class="ds-flex ds-items-center ds-min-w-0 ds-mr-1 mx-3 mt-2" title="PAK"> 
                                            <strong>Facilitator: </strong>
                                            <p class="ds-text-tight-xs ds-truncate ds-text-typo mx-1"><span>Pepsi Co.</span></p>
                                        </div>
                                        <div class="ds-text-compact-s ds-text-typo ds-text-right ds-whitespace-nowrap">  
                                            <strong>Event Date: </strong>
                                            <p class="ds-text-typo-mid3" style="display: inline;">FEB 14 - FEB 16</p>
                                        </div>
                                    </div>

                                    <div class="ci-team-score ds-flex ds-justify-between ds-items-center ds-text-typo">
                                        <div class="ds-flex ds-items-center ds-min-w-0 ds-mr-1 mx-3 mt-2" title="PAK"> 
                                            <strong>Location: </strong>
                                            <p class="ds-text-tight-xs ds-truncate ds-text-typo"><span>National Stadium - Lahore, Punjab</span></p>
                                        </div>
                                        <div class="ds-text-compact-s ds-text-typo ds-text-right ds-whitespace-nowrap fadeIn-enter-done"> 
                                            <strong>Contact: </strong>
                                            <span class="ds-text-compact-xxs ds-mr-0.5">035-52345324</span> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>

                        <div class="mx-3 mt-2">
                            <input class="form-check-input mt-1" type="checkbox" name="inlineCheckbox" id="inlineCheckbox24">
                            <label class="pb-4 mx-1" for="inlineCheckbox24">
                                <strong style="font-size: 0.9rem;">I acknowledge the details and want to register.</strong>
                            </label>
                        </div>
                    </div>

                    <div class="button-container mt-1">
                        <button type="button" class="btn btn-custom">Save</button>
                        <button type="button" class="btn btn-custom-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
